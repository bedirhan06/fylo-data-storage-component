<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="file-actions">
          <img
            class="logo"
            width="135"
            height="40"
            src="images/logo.svg"
            alt="fylo logo"
          />
          <div class="actions">
            <div class="document">
              <img
                width="20"
                height="24"
                src="images/icon-document.svg"
                alt="document"
              />
            </div>

            <div class="folder">
              <img
                width="24"
                height="20"
                src="images/icon-folder.svg"
                alt="folder"
              />
            </div>

            <div class="upload">
              <img
                width="24"
                height="16"
                src="images/icon-upload.svg"
                alt="upload"
              />
            </div>
          </div>
        </section>

        <section class="storage-info">
          <div class="description">
            Youâ€™ve used
            <b>815 GB</b>
            of your storage
          </div>

          <div class="bar">
            <div class="progress">
              <div class="thumb"></div>
            </div>
          </div>

          <div class="range">
            <b class="start">0 GB</b>
            <b class="end">1000 GB</b>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
